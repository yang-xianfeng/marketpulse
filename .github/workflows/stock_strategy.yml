name: MarketPulse Daily Stock Strategy

on:
  schedule:
    # 每个交易日下午3点运行（北京时间）
    # UTC 时间：下午3点(北京) = 上午7点(UTC)
    - cron: '0 7 * * 1-5'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  run-stock-strategy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 配置邮件设置
        env:
          EMAIL_CONFIG: ${{ secrets.EMAIL_CONFIG }}
        run: |
          echo "$EMAIL_CONFIG" > email_config.json
      
      - name: 运行股票策略分析
        run: python stock_strategy.py
      
      - name: 失败时通知
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('股票策略分析失败，请检查日志')
