name: MarketPulse Daily Analysis

on:
  schedule:
    # 每个交易日早上 9:30 运行（北京时间）
    # 注：GitHub Actions 使用 UTC，北京时间 9:30 = UTC 1:30
    - cron: '30 1 * * 1-5'
  
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MarketPulse analysis
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          SMTP_AUTH_CODE: ${{ secrets.SMTP_AUTH_CODE }}
          LOG_LEVEL: INFO
        run: python main.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marketpulse-logs
          path: marketpulse.log
          retention-days: 30
